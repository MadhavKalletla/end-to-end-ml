<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
</head>
<body>

    <h2>Student Performance Input Form</h2>

    <form action="/predictdata" method="POST">

        <!-- Gender -->
        <label>Gender:</label><br>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select><br><br>

        <!-- Race/Ethnicity -->
        <label>Race/Ethnicity:</label><br>
        <select name="race/ethnicity" required>
            <option value="">Select</option>
            <option value="group A">group A</option>
            <option value="group B">group B</option>
            <option value="group C">group C</option>
            <option value="group D">group D</option>
            <option value="group E">group E</option>
        </select><br><br>

        <!-- Parental Level of Education -->
        <label>Parental Level of Education:</label><br>
        <select name="parental level of education" required>
            <option value="">Select</option>
            <option value="some high school">some high school</option>
            <option value="high school">high school</option>
            <option value="some college">some college</option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="master's degree">master's degree</option>
        </select><br><br>

        <!-- Lunch -->
        <label>Lunch:</label><br>
        <select name="lunch" required>
            <option value="">Select</option>
            <option value="standard">standard</option>
            <option value="free/reduced">free/reduced</option>
        </select><br><br>

        <!-- Test Preparation Course -->
        <label>Test Preparation Course:</label><br>
        <select name="test preparation course" required>
            <option value="">Select</option>
            <option value="none">none</option>
            <option value="completed">completed</option>
        </select><br><br>

        <!-- Math Score -->
        <label>Math Score:</label><br>
        <input type="number" name="math score" min="0" max="100" required><br><br>

        <!-- Reading Score -->
        <label>Reading Score:</label><br>
        <input type="number" name="reading score" min="0" max="100" required><br><br>

        <!-- Writing Score -->
        <label>Writing Score:</label><br>
        <input type="number" name="writing score" min="0" max="100" required><br><br>

        <button type="submit">Predict</button>

    </form>
<h2>The prediction is {{result}}</h2>
</body>
</html>
